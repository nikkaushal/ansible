- name: demo on templates
  hosts: all
  vars:
    URL: Google.com
  tasks:
    - name: copy sample.txt file
      ansible.builtin.copy:
        src: sample.txt
        dest: /tmp/sample.txt
    - name: copy sample.txt template
      ansible.builtin.template:
        src: sample.txt
        dest: /tmp/sample.txt

